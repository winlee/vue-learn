<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-if</title>
</head>
<body>
    <h1>v-if </h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好：win</div>
        <div v-else>请登录后操作</div>
       
        <div v-show="isLogin">你好，win2</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>
