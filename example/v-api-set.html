<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-set</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue.set</h1>
    <hr>
    <div id="app">
        count:  {{count}} <br>
        goodName: {{goodName}}
        <ul>
            <li v-for="a in arr">
                {{a}}
            </li>
        </ul>
    </div>    
    <button onclick="add()">修改</button>

    <script>
        var outData = {
            count:1,
            goodName:'car',
            arr:[1,2,3,4]
        };

        var app = new Vue({
            el: '#app',
            data: outData
        });
        
        function add(){
            console.log("i'm done");
            app.count++;
            // 写法1
            // app.arr[app.arr.length] = app.arr.length+1;
            // 写法2
            // Vue.set(app.arr,app.arr.length, app.arr.length+1);
            // 写法3
            outData.arr[outData.arr.length] = outData.arr.length+1;
        }
    </script>
</body>

</html>
